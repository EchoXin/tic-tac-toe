<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <nav class="navbar">
        <button class="btn btn-default" id="sign-up">Sign up</button>
        <button class="btn btn-default" id="sign-in">Sign in</button>
        <button class="btn btn-default" id="change-password">Change password</button>
        <button class="btn btn-default" id="sign-out">Sign out</button>
      </nav>

      <!-- sign-up -->
      <div class="modal fade sign-up" tabindex="-1" role="dialog">
        <div class="modal-dialog"  role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
              <input type='text' class='user-name' placeholder="User Name"><br>
              <input type='password' class='password' placeholder="Password"><br>
              <input type='password' class='confirm-password' placeholder="Comfirm Password">
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" value="submit" class="btn btn-default" data-dismiss="modal"><span class="sign">Sign up!</span></button>
            </div>
          </div>
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
      <!-- sign-in -->
      <div class="modal fade sign-in" tabindex="-1" role="dialog">
        <div class="modal-dialog"  role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
              <input type='text' class='user-name' placeholder="User Name"><br>
              <input type='password' class='password' placeholder="Password"><br>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" value="submit" class="btn btn-default" data-dismiss="modal">Sign in!</button>
            </div>
          </div>
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->


      <!-- change-password -->
      <div class="modal fade change-password" tabindex="-1" role="dialog">
        <div class="modal-dialog"  role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
              <input type='text' id='user-name' placeholder="Old Password"><br>
              <input type='password' id='password' placeholder="New Password"><br>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" value="submit" class="btn btn-default" data-dismiss="modal"><span class="sign">Confirm!</span></button>
            </div>
          </div>
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

      <div class="game-board">
    <div class="row-one">
      <div class="col-xs-4 col-sm-4 col-md-4"></div>
      <div class="col-xs-4 col-sm-4 col-md-4"></div>
      <div class="col-xs-4 col-sm-4 col-md-4"></div>
    </div>
    <div class="row-two">
      <div class="col-xs-4 col-sm-4 col-md-4"></div>
      <div class="col-xs-4 col-sm-4 col-md-4"></div>
      <div class="col-xs-4 col-sm-4 col-md-4"></div>
    </div>
    <div class="row-three">
      <div class="col-xs-4 col-sm-4 col-md-4"></div>
      <div class="col-xs-4 col-sm-4 col-md-4"></div>
      <div class="col-xs-4 col-sm-4 col-md-4"></div>
    </div>
  </div>


    </body>
</html>
