<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="container-fluid">
      <nav class="navbar">
        <button class="btn btn-default" id="sign-up">Sign up</button>
        <button class="btn btn-default" id="sign-in">Sign in</button>
        <button class="btn btn-default" id="change-password">Change password</button>
        <button class="btn btn-default" id="sign-out">Sign out!</button>
      </nav>

      <!-- sign-up -->
      <div class="modal fade sign-up" tabindex="-1" role="dialog">
        <div class="modal-dialog"  role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <form class="sign-up-form">
                <input type='text' class='email' name="credentials[email]" placeholder="Email"><br>
                <input type='password' class='password' name="credentials[password]" placeholder="Password"><br>
                <input type='password' class='confirm-password' name="credentials[password_confirmation]" placeholder="Comfirm Password">
              <div class="modal-footer">
              <input type="submit" class="btn btn-default sign-up-submit"  value="Sign up!">
              </div>
            </form>
          </div>
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
      <!-- sign-in -->
      <div class="modal fade sign-in" tabindex="-1" role="dialog">
        <div class="modal-dialog"  role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <form class="sign-in-form">
                <input type='text' name="credentials[email]" class='email' placeholder="Email">
              <input type='password' name="credentials[password]" class='password' placeholder="Password">
            <div class="modal-footer">
              <input type="submit" value="Sign in!" class="btn btn-default sign-in-submit">
            </div>
            </form>
          </div>
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->


      <!-- change-password -->
      <div class="modal fade change-password" tabindex="-1" role="dialog">
        <div class="modal-dialog"  role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <form class="change-password-form">
              <input type='password' name='passwords[old]' placeholder="Old Password"><br>
              <input type='password' name='passwords[new]' placeholder="New Password"><br>
            <div class="modal-footer">
              <input type="submit" value="Change password!" class="btn btn-default change-password-submit">
            </div>
          </form>
          </div>
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->


      <button class="btn btn-default" id="create">New Game</button>
      <button class="btn btn-default" id="show">Show Game</button>
      <div class="game-board">
    <div class="row-one">
      <div class="col-xs-4 col-sm-4 col-md-4" data-ceil='1'></div>
      <div class="col-xs-4 col-sm-4 col-md-4" data-ceil='2'></div>
      <div class="col-xs-4 col-sm-4 col-md-4" data-ceil='3'></div>
    </div>
    <div class="row-two">
      <div class="col-xs-4 col-sm-4 col-md-4" data-ceil='4'></div>
      <div class="col-xs-4 col-sm-4 col-md-4" data-ceil='5'></div>
      <div class="col-xs-4 col-sm-4 col-md-4" data-ceil='6'></div>
    </div>
    <div class="row-three">
      <div class="col-xs-4 col-sm-4 col-md-4" data-ceil='7'></div>
      <div class="col-xs-4 col-sm-4 col-md-4" data-ceil='8'></div>
      <div class="col-xs-4 col-sm-4 col-md-4" data-ceil='9'></div>
    </div>
  </div>


    </body>
</html>
